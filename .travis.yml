language: node_js
node_js:
  - '10'
sudo: required
dist: trusty
addons:
  chrome: stable
cache:
  directories:
    - $HOME/.npm
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - npm install codecov -g
  - npm ci --ignore-scripts
script:
  # run build script specified in package.json
  - npm run ci
  # call script for deploying of produced artifacts
  - bash ./.travis-deploy.sh
after_success:
  - codecov
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist/angular-ngrx-material-starter/  # or remove this line to upload from root of repo
  github_token: $GB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
